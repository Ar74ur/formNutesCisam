<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>FORMULÁRIO NUTES-CISAM</title>
</head>
<body>
  <div class="box-questions">
    <div class="header">
      <p>FORMULÁRIO NUTES-CISAM</p>
    </div>
    <p id="status"></p>
    <div id="history">
    </div>
    <div class="footer">
      <button onclick="audio.play();" class="audio-button" title="Ouça a pergunta em áudio.">
        <img src="image/audio_icon.png" alt="Teste" class="audio-button-icon">
      </button>
      <div id="input-position">
      </div>
      <button class="btn-submit" id="btn-submit" onclick="sendMessage()">Enviar</button>
    </div>
  </div>
  <div id ="alert-box" class="alert-box"></div> 
</body>
<script src="main.js"></script>
</html>
